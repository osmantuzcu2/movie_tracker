name: movie_tracker
description: Movie Tracker App

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^7.2.0
  retrofit: ^2.0.1
  dio: ^4.0.0
  built_value: ^8.1.2
  json_annotation: ^4.0.1
  get: ^4.3.8
  flutter_svg: ^0.22.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^2.0.1
  build_runner: ^2.1.2
  json_serializable: ^4.1.4
  built_value_generator: ^8.1.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400 
 